apiVersion: v1
kind: Namespace
metadata:
  name: order-management
---
# MongoDB for Inventory Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-inventory
  namespace: order-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-inventory
  template:
    metadata:
      labels:
        app: mongodb-inventory
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: "inventory"
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-inventory-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-inventory-service
  namespace: order-management
spec:
  selector:
    app: mongodb-inventory
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-inventory-pvc
  namespace: order-management
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi