# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-management-ingress
  namespace: order-management
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: order-management.local
    http:
      paths:
      - path: /inventory/(.*)
        pathType: Prefix
        backend:
          service:
            name: inventory-service
            port:
              number: 3001
      - path: /orders/(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3002
      - path: /shipping/(.*)
        pathType: Prefix
        backend:
          service:
            name: shipping-service
            port:
              number: 3003